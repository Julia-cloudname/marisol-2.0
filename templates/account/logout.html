{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Вийти" %}{% endblock %}

{% block content %}
<div class="container">
  <div id="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Вихід" %}</h3>

      <p>{% trans 'Ви впевнені, що хочете вийти?' %}</p>
    </div>
  </div>
  <div id="row">
    <div class="col-md-8 mt-3 offset-md-2">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup right" type="submit">{% trans 'Вийти' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
